<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <p>Click try it button. it will show alert after 3 seconds.</p>
<p>Click stop the alert button before the 3 seconds to stop alert.</p>

<button onclick="alertFunc()">Try it</button>
<button onclick="stopAlertFunction()">Stop the alert</button>

<script>
var myVar;

function alertFunc() {
  myVar = setTimeout(function(){ alert("Hello"); }, 3000);
}

function stopAlertFunction() {
  clearTimeout(myVar);
}
</script>
</body>
</html>
