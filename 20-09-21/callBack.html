<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="div"></p>
    </div>
    <script>
        function callerFunc(some) {
    document.getElementById("div").innerHTML = some;
  }
  
  function sumCount(num1, num2, callbackFunc) {
    let sum = num1 + num2;
    callbackFunc(sum);
  }
  
  sumCount(5, 5, callerFunc);
    </script>
</body>
</html>
