<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="one"></h1>
    <h1 id="two"></h1>

    <h1 id="four"></h1>
    <h1 id="five"></h1>
    <h1 id="six"></h1>
    <h1 id="seven"></h1>
    <script>

document.getElementById("one").innerHTML = localStorage.getItem("txtname")

document.getElementById("five").innerHTML = localStorage.getItem("txtstate")
document.getElementById("six").innerHTML = localStorage.getItem("txtcity")

    </script>
</body>
